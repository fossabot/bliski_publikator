{% extends 'monitoring_pages/page_base.html' %}
{% load i18n %}

{% block breadcrumbs %}
<ol class="breadcrumb">
    <li><a href="{{object.monitoring.get_absolute_url}}">{{object.monitoring}}</a></li>
    <li class="active">{{object}}</li>
</ol>
{% endblock %}

{% block content %}
<h1><i class="fa fa-search"></i>{{object.monitoring}}</h1>

<div class="page-header">
    <h1><i class="fa fa-book"></i>{{object}}</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="gray">
            {{object.content | safe}}
        </div>
    </div>
</div>
{% endblock %}
