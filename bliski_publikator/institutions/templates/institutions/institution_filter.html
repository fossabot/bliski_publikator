{% extends 'institutions/institution_base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-sm-4">
    <form>
    {% crispy filter.form %}
    <input type="submit" class="btn btn-primary">
    </div>
    <div class="col-sm-4">
    {% for object in object_list %}
        {% include 'institutions/_institution_meta.html' with object=object %}
    {% endfor %}
    </div>
</div>
{% endblock %}
