<ul class="list-unstyled">
	<li *ngFor="let option of question.options">
		<div class="panel panel-default">
			<div class="panel-body">
				<pre>{{ option | json }}</pre>
				<div  class="form-horizontal">
					<div class="form-group">
						<label for="input" class="col-sm-2 control-label">Klucz:</label>
						<div class="col-sm-10">
							<input type="text" [(ngModel)]="option.key" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="input" class="col-sm-2 control-label">Wartość:</label>
						<div class="col-sm-10">
							<input type="text" [(ngModel)]="option.value" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>
	</li>
</ul>
<button class="btn btn-default" (click)='addOption()'><i class="fa fa-plus" aria-hidden="true"></i> Dodaj</button>
