<div class="form-group">
    <div class="col-sm-2">
        <label class="control-label">Warunki ukrycia:</label>
        <div class="btn-group" dropdown>
            <button type="button" class="btn btn-primary" dropdownToggle>
                <i class="fa fa-plus" aria-hidden="true"></i> Dodaj warunek <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                <li role="menuitem">
                    <a class="dropdown-item" href="#" (click)="addIsEqualCondional(); $event.preventDefault();">Jest równy wartości</a>
                    <a class="dropdown-item" href="#" (click)="addIsNullCondional(); $event.preventDefault();">Jest pusty</a>
                    <a class="dropdown-item" href="#" (click)="addIsLessCondional(); $event.preventDefault();">Jest mniejszy</a>
                    <a class="dropdown-item" href="#" (click)="addIsMoreCondional(); $event.preventDefault();">Jest większy</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-sm-10">
        <ul class="list-unstyled">
            <li *ngFor="let condition of current.hideConditions">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-right">
                            <button (click)="removeConditional(condition); $event.preventDefault();" class="btn btn-primary btn-xs"><i class="fa fa-trash"> Skasuj</i></button>
                        </div>
                        <div *ngIf="condition.type == 'is-equal'">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label">Typ:</label>
                                    <div class="col-sm-2">
                                        Równość
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label">Wartość:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="" [(ngModel)]="condition.value" id="input" class="form-control" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label">Pytanie:</label>
                                    <div class="col-sm-10">
                                        <select name="" id="input" class="form-control" required="required">
                                            <option
                                            *ngFor="let option of questions"
                                            [value]="option"
                                            [hidden]="current == option"
                                            [selected]="current.target == option">
                                            {{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="condition.type == 'is-null'">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label">Typ:</label>
                                    <div class="col-sm-2">
                                        Jest pusty
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label">Pytanie:</label>
                                    <div class="col-sm-10">
                                        <select name="" id="input" class="form-control" required="required">
                                            <option
                                            *ngFor="let option of questions"
                                            [value]="option"
                                            [hidden]="current == option"
                                            [selected]="current.target == option">
                                            {{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="condition.type == 'is-less' || condition.type == 'is-more'">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label">Typ:</label>
                                    <div class="col-sm-2">
                                        <span *ngIf="condition.type == 'is-less'; else elseBlock ">
                                            Jest mniejszy
                                        </span>
                                        <ng-template #elseBlock>Jest większy</ng-template>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label">Wartość:</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="" [(ngModel)]="condition.value" id="input" class="form-control" value="0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input" class="col-sm-2 control-label">Pytanie:</label>
                                    <div class="col-sm-10">
                                        <select name="" id="input" class="form-control" required="required">
                                            <option
                                            *ngFor="let option of questions"
                                            [value]="option"
                                            [hidden]="current == option"
                                            [selected]="current.target == option">
                                            {{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
