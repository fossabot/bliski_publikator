{% load i18n %}
<div class="page-header">
    <h1>{% trans "Confirm delete" %}</h1>
</div>
<p>{% blocktrans with object=object %}Are you sure you want to remove "{{object}}"?{% endblocktrans %}</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">
    <i class="fa fa-trash" aria-hidden="true"></i>
    {% trans 'Delete' %}
  </button>
</form>
